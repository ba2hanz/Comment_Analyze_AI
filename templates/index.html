<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube ABSA Yorum Analizi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        .progress-bar {
            transition: width 0.3s ease;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen p-4 sm:p-8 font-sans">
    
    <!-- Header -->
    <header class="mb-10 flex flex-col sm:flex-row justify-between items-start sm:items-center border-b border-gray-700 pb-4">
        <h1 class="text-3xl font-extrabold text-white flex items-center">
            <span class="text-indigo-400 mr-3">‚ö°</span>ABSA Yorum Analiz Sistemi
        </h1>
        <div class="mt-4 sm:mt-0 text-sm text-gray-400 flex items-center p-2 bg-gray-800 rounded-lg shadow-sm border border-gray-700">
            <span class="text-xs mr-2">üë§</span>
            <span class="font-semibold text-gray-300">Yorum Analizi Platformu</span>
        </div>
    </header>

    <!-- Ana Container -->
    <div class="max-w-6xl mx-auto">
        <!-- URL Giri≈ü Formu -->
        <div class="bg-gray-800 p-6 sm:p-8 rounded-2xl shadow-xl border border-gray-700 mb-8">
            <h2 class="text-xl font-semibold text-white mb-4">YouTube Video Analizi</h2>
            
            <form id="analysisForm">
                <div class="mb-4">
                    <div class="relative">
                        <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">üîó</span>
                        <input
                            type="url"
                            id="videoUrl"
                            placeholder="https://www.youtube.com/watch?v=..."
                            class="w-full pl-10 pr-4 py-3 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-xl focus:ring-indigo-500 focus:border-indigo-500"
                            required
                        />
                    </div>
                </div>
                
                <!-- Ek Bilgiler (ƒ∞steƒüe Baƒülƒ±) -->
                <div class="mb-4 bg-gray-700/50 p-4 rounded-lg border border-gray-600">
                    <p class="text-sm text-gray-300 mb-3">üí° Ek Bilgiler (Daha iyi analiz i√ßin girebilirsiniz)</p>
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                        <div>
                            <label class="block text-xs font-semibold text-gray-300 mb-1">Kanal Sahibi</label>
                            <input
                                type="text"
                                id="channelOwner"
                                placeholder="√ñrn: Caner Kara"
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-300 mb-1">Konuk ƒ∞simleri</label>
                            <input
                                type="text"
                                id="guestNames"
                                placeholder="√ñrn: Ahmet, Mehmet"
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                        <div>
                            <label class="block text-xs font-semibold text-gray-300 mb-1">Bahsedilen Ki≈üi</label>
                            <input
                                type="text"
                                id="mentionedPerson"
                                placeholder="√ñrn: Berat Kara"
                                class="w-full px-3 py-2 bg-gray-700 border border-gray-600 text-white placeholder-gray-400 rounded-lg text-sm focus:ring-indigo-500 focus:border-indigo-500"
                            />
                        </div>
                    </div>
                </div>

                <button
                    type="submit"
                    id="analyzeBtn"
                    class="w-full sm:w-auto px-6 py-3 font-bold rounded-xl shadow-md bg-indigo-600 hover:bg-indigo-500 text-white transition"
                >
                    <span id="btnText">‚ö° Analiz Et</span>
                </button>
            </form>

            <div id="errorMessage" class="mt-4 hidden text-red-400 font-medium bg-red-900/30 p-3 rounded-lg border border-red-800"></div>
        </div>

        <!-- Sonu√ßlar Alanƒ± -->
        <div id="resultsArea" class="hidden">
            <h2 class="text-2xl font-bold text-white mb-4">üìä ABSA Analiz Sonu√ßlarƒ±</h2>
            <p class="text-gray-400 mb-6 italic">Model, her bir varlƒ±k kategorisi i√ßin ayrƒ± ayrƒ± duygu tahmini yaptƒ±.</p>
            
            <div id="resultsGrid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-10 pt-4 text-center text-gray-500 text-xs border-t border-gray-700">
        ABSA (Varlƒ±k Tabanlƒ± Duygu Analizi) Projesi
    </footer>

    <!-- Modal for Comments -->
    <div id="commentModal" class="hidden fixed inset-0 bg-black bg-opacity-70 z-50 flex items-center justify-center p-4">
        <div class="bg-gray-800 rounded-xl shadow-2xl max-w-4xl w-full max-h-[90vh] overflow-hidden flex flex-col border border-gray-700">
            <div class="p-6 border-b border-gray-700 flex justify-between items-center">
                <h3 id="modalTitle" class="text-2xl font-bold text-white"></h3>
                <button id="closeModal" class="text-gray-400 hover:text-gray-200 text-3xl">&times;</button>
            </div>
            <div id="modalContent" class="overflow-y-auto flex-1 p-6 space-y-4">
                <!-- Comments will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Aspect ve Polarity Tanƒ±mlamalarƒ±
        const ASPECT_COLORS = {
            'KANAL_SAHƒ∞Bƒ∞_ƒ∞MAJI': 'bg-red-500/20 text-red-300 border-red-500',
            'BAHSEDƒ∞LEN_Kƒ∞≈ûƒ∞_ƒ∞MAJI': 'bg-indigo-500/20 text-indigo-300 border-indigo-500',
            'Vƒ∞DEO_ƒ∞√áERƒ∞K': 'bg-green-500/20 text-green-300 border-green-500',
            '√úRETƒ∞M_KALƒ∞TESƒ∞': 'bg-yellow-500/20 text-yellow-300 border-yellow-500',
            'KANAL_Y√ñNETƒ∞Mƒ∞': 'bg-purple-500/20 text-purple-300 border-purple-500',
            'ALAKASIZ': 'bg-gray-500/20 text-gray-300 border-gray-500',
            'KONUK_ƒ∞MAJI': 'bg-cyan-500/20 text-cyan-300 border-cyan-500',
        };

        const POLARITY_ICONS = {
            'POZƒ∞Tƒ∞F': 'üëç',
            'NEGATƒ∞F': 'üëé',
            'N√ñTR': 'üòê'
        };

        const POLARITY_COLORS = {
            'POZƒ∞Tƒ∞F': 'text-green-500',
            'NEGATƒ∞F': 'text-red-500',
            'N√ñTR': 'text-gray-500'
        };

        // Form Submit Handler
        document.getElementById('analysisForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('videoUrl').value;
            const channelOwner = document.getElementById('channelOwner').value;
            const guestNames = document.getElementById('guestNames').value;
            const mentionedPerson = document.getElementById('mentionedPerson').value;
            const btn = document.getElementById('analyzeBtn');
            const btnText = document.getElementById('btnText');
            const errorDiv = document.getElementById('errorMessage');
            const resultsArea = document.getElementById('resultsArea');
            const resultsGrid = document.getElementById('resultsGrid');

            // Validasyon
            if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
                errorDiv.textContent = "L√ºtfen ge√ßerli bir YouTube video URL'si girin.";
                errorDiv.classList.remove('hidden');
                return;
            }

            // Loading state
            btn.disabled = true;
            btnText.innerHTML = '‚è≥ Analiz Ediliyor...';
            errorDiv.classList.add('hidden');
            resultsArea.classList.add('hidden');

            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        video_url: url,
                        channel_owner: channelOwner || "",
                        guest: guestNames || "",
                        mentioned_person: mentionedPerson || "",
                        max_comments: 1000
                    })
                });

                const data = await response.json();

                if (response.ok && data.analysis_details) {
                    displayResults(data.analysis_details);
                } else {
                    errorDiv.textContent = data.detail || "Analiz yapƒ±lamadƒ±.";
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = "FastAPI sunucusuna baƒülanƒ±lamadƒ±.";
                errorDiv.classList.remove('hidden');
            } finally {
                btn.disabled = false;
                btnText.innerHTML = '‚ö° Analiz Et';
            }
        });

        // Sonu√ßlarƒ± G√∂ster
        function displayResults(results) {
            const resultsGrid = document.getElementById('resultsGrid');
            const resultsArea = document.getElementById('resultsArea');
            
            resultsGrid.innerHTML = '';

            Object.entries(results).forEach(([aspect, data]) => {
                // Konuk ve kanal sahibi analizi i√ßin √∂zel renk atama
                let colorClass;
                if (aspect.startsWith('KONUK_ƒ∞MAJI_')) {
                    colorClass = 'bg-cyan-500/20 text-cyan-300 border-cyan-500';
                } else if (aspect.startsWith('KANAL_SAHƒ∞Bƒ∞_ƒ∞MAJI_')) {
                    colorClass = 'bg-red-500/20 text-red-300 border-red-500';
                } else {
                    colorClass = ASPECT_COLORS[aspect] || 'bg-gray-700 text-gray-200 border-gray-600';
                }
                const polarity = data.predicted_polarity;
                const confidence = (data.confidence * 100).toFixed(1);
                const icon = POLARITY_ICONS[polarity] || 'üòê';
                const iconColor = POLARITY_COLORS[polarity] || 'text-gray-500';

                // Olasƒ±lƒ±klarƒ± sƒ±rala
                const sortedProbs = Object.entries(data.all_probabilities)
                    .sort(([, a], [, b]) => b - a);

                // Aspect i√ßin isim ekleme
                let aspectTitle = aspect.replace(/_/g, ' ').replace('ƒ∞MAJI', ' ƒ∞majƒ±');
                const channelOwner = document.getElementById('channelOwner').value;
                const guestNames = document.getElementById('guestNames').value;
                const mentionedPerson = document.getElementById('mentionedPerson').value;
                
                // Konuk analizi i√ßin √∂zel isimlendirme
                if (aspect.startsWith('KONUK_ƒ∞MAJI_')) {
                    const guestName = aspect.replace('KONUK_ƒ∞MAJI_', '');
                    aspectTitle = `üë§ ${guestName} - Konuk Analizi`;
                } else if (aspect === 'KONUK_ƒ∞MAJI') {
                    aspectTitle = `üë§ Konuk ƒ∞majƒ±`;
                } else if (aspect.startsWith('KANAL_SAHƒ∞Bƒ∞_ƒ∞MAJI_')) {
                    const ownerNames = aspect.replace('KANAL_SAHƒ∞Bƒ∞_ƒ∞MAJI_', '');
                    aspectTitle = `üì∫ ${ownerNames} - Kanal Sahibi Analizi`;
                } else if (aspect.startsWith('BAHSEDƒ∞LEN_Kƒ∞≈ûƒ∞_ƒ∞MAJI_')) {
                    const personName = aspect.replace('BAHSEDƒ∞LEN_Kƒ∞≈ûƒ∞_ƒ∞MAJI_', '');
                    aspectTitle = `üë§ ${personName} - Bahsedilen Ki≈üi Analizi`;
                } else if (aspect === 'BAHSEDƒ∞LEN_Kƒ∞≈ûƒ∞_ƒ∞MAJI' && mentionedPerson) {
                    aspectTitle = `üë§ ${aspectTitle} (${mentionedPerson})`;
                } else if (aspect === 'BAHSEDƒ∞LEN_Kƒ∞≈ûƒ∞_ƒ∞MAJI') {
                    aspectTitle = `üë§ ${aspectTitle}`;
                } else if (aspect === 'ALAKASIZ') {
                    aspectTitle = `üö´ Alakasƒ±z Yorumlar`;
                }

                const card = document.createElement('div');
                card.className = `p-4 rounded-xl border-l-4 shadow-sm hover:shadow-lg cursor-pointer transition-all ${colorClass}`;
                
                // Yorumlarƒ± g√∂rmek i√ßin tƒ±klama olayƒ±nƒ± ekle
                if (data.comments && data.comments.length > 0) {
                    card.addEventListener('click', () => {
                        showCommentModal(aspectTitle, data.comments);
                    });
                }
                
                card.innerHTML = `
                    <h3 class="font-bold text-lg mb-2">${aspectTitle}</h3>
                    <div class="mb-3">
                        <span class="inline-flex items-center text-sm font-semibold ${iconColor}">
                            <span class="mr-2">${icon}</span>
                            ${polarity} (G√ºven: ${confidence}%)
                        </span>
                    </div>
                    <div class="text-xs text-gray-400">
                        <p class="font-semibold mb-1 text-gray-300">Olasƒ±lƒ±k Daƒüƒ±lƒ±mƒ±:</p>
                        ${sortedProbs.map(([pol, prob]) => `
                            <div class="flex justify-between items-center mb-1">
                                <span class="w-1/4 ${POLARITY_COLORS[pol] || 'text-gray-400'}">${pol}:</span>
                                <span class="font-mono w-1/4 text-right text-gray-300">${(prob * 100).toFixed(1)}%</span>
                                <div class="w-1/2 ml-2 h-2 bg-gray-700 rounded-full">
                                    <div class="h-full rounded-full ${pol === 'POZƒ∞Tƒ∞F' ? 'bg-green-500' : pol === 'NEGATƒ∞F' ? 'bg-red-500' : 'bg-gray-500'}" 
                                         style="width: ${prob * 100}%"></div>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                    ${data.comments && data.comments.length > 0 ? `
                    <div class="mt-3 pt-3 border-t border-gray-600">
                        <p class="text-xs text-indigo-400 font-medium">üìù ${data.comments.length} yorumu g√∂r√ºnt√ºlemek i√ßin tƒ±klayƒ±n</p>
                    </div>
                    ` : ''}
                `;

                resultsGrid.appendChild(card);
            });

            resultsArea.classList.remove('hidden');
        }

        // Modal Fonksiyonlarƒ±
        function showCommentModal(title, comments) {
            const modal = document.getElementById('commentModal');
            const modalTitle = document.getElementById('modalTitle');
            const modalContent = document.getElementById('modalContent');

            modalTitle.textContent = `${title} - Yorumlar`;
            
            // Yorumlarƒ± polarity'ye g√∂re grupla
            const grouped = {
                'POZƒ∞Tƒ∞F': comments.filter(c => c.polarity === 'POZƒ∞Tƒ∞F').sort((a, b) => b.confidence - a.confidence),
                'NEGATƒ∞F': comments.filter(c => c.polarity === 'NEGATƒ∞F').sort((a, b) => b.confidence - a.confidence),
                'N√ñTR': comments.filter(c => c.polarity === 'N√ñTR').sort((a, b) => b.confidence - a.confidence)
            };

            let html = '';
            ['POZƒ∞Tƒ∞F', 'NEGATƒ∞F', 'N√ñTR'].forEach(polarity => {
                if (grouped[polarity].length > 0) {
                    const colorClass = POLARITY_COLORS[polarity];
                    const icon = POLARITY_ICONS[polarity];
                    
                    html += `
                        <div class="mb-6">
                            <h4 class="text-xl font-bold mb-3 ${colorClass} flex items-center">
                                <span class="mr-2">${icon}</span>
                                ${polarity} Yorumlar (${grouped[polarity].length})
                            </h4>
                            <div class="space-y-3">
                                ${grouped[polarity].slice(0, 20).map(comment => `
                                    <div class="p-4 bg-gray-700 border border-gray-600 rounded-lg hover:border-indigo-400 transition">
                                        <p class="text-gray-200 mb-2">${comment.text || comment.comment || 'Yorum bulunamadƒ±'}</p>
                                        <div class="flex justify-between items-center text-xs">
                                            <span class="${colorClass} font-semibold">G√ºven: ${((comment.confidence || 0) * 100).toFixed(1)}%</span>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>
                            ${grouped[polarity].length > 20 ? `<p class="text-sm text-gray-400 mt-2">Ve ${grouped[polarity].length - 20} yorum daha...</p>` : ''}
                        </div>
                    `;
                }
            });

            if (!html) {
                html = '<p class="text-gray-400 text-center py-8">Bu kategori i√ßin hen√ºz yorum bulunamadƒ±.</p>';
            }

            modalContent.innerHTML = html;
            modal.classList.remove('hidden');
        }

        // Modal kapatma
        document.getElementById('closeModal').addEventListener('click', () => {
            document.getElementById('commentModal').classList.add('hidden');
        });

        // Modal dƒ±≈üƒ±na tƒ±klayƒ±nca kapatma
        document.getElementById('commentModal').addEventListener('click', (e) => {
            if (e.target.id === 'commentModal') {
                document.getElementById('commentModal').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
